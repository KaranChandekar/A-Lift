<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>A Lift</title>
  </head>
  <body>
    <div class="main">
      <div class="level-2">
        <div class="floor"></div>
      </div>
      <div class="level-1">
        <div class="floor"></div>
      </div>
      <div class="level-0">
        <div class="floor">
          <div class="lift"></div>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <div class="btn-wrapper">
        <i class="fa-solid fa-arrow-down btn btn-lvl2"></i>
      </div>
      <div class="btn-wrapper">
        <i class="fa-solid fa-arrow-up btn btn-lvl1-up"></i>
        <i class="fa-solid fa-arrow-down btn btn-lvl1-down"></i>
      </div>
      <div class="btn-wrapper">
        <i class="fa-solid fa-arrow-up btn btn-lvl0"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
